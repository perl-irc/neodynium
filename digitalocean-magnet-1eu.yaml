alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: neodynium-solanum-eu
    match:
      path:
        prefix: /
name: magnet-1eu
region: ams
services:
- dockerfile_path: solanum/Dockerfile
  github:
    branch: fix-postgres-command
    repo: perl-irc/neodynium
  http_port: 6667
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: neodynium-solanum-eu
  source_dir: solanum
  envs:
  - key: SERVER_NAME
    value: magnet-1eu
  - key: SERVER_SID
    value: 1EU
  - key: SERVER_DESCRIPTION
    value: "Magnet IRC Network - EU Server"
  - key: PRIMARY_REGION
    value: ams